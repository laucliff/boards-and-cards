<head>
  <title>test-meteor</title>
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div class="app">
    {{#if showLogin}}
      <div class="login-backdrop"></div>
    {{/if}}
    {{> header}}
    {{> main}}
  </div>
</template>

<template name="main">
  <div class="main">
    <div class="desk">
      <div class="boards">
        {{#each boards}}
          {{> board}}
        {{/each}}
      </div>
    </div>
    <div class="my-board dock">
      {{> board myBoard}}
    </div>
  </div>
</template>
