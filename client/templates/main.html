<head>
  <title>test-meteor</title>
</head>

<body>
  {{> app}}
</body>

<template name="app">
  {{#if showLogin}}
    <div class='login-backdrop'></div>
  {{/if}}
  {{> header}}
  {{> main}}
</template>

<template name="main">
  <div class="main">
    <div class="boards">
      {{#each boards}}
        {{> board}}
      {{/each}}
    </div>
    <div class="my-board dock">
      {{> board myBoard}}
    </div>
  </div>
</template>
