<template name="board">
  <div class="board">
    {{name}}
    {{type}}
    {{ownerName}}
    <div class="cards">
      {{#each cards}}
        {{#if isCardPlaceholder}}
          {{> cardPlaceholder}}
        {{else}}
          {{> card}}
        {{/if}}
      {{/each}}
    </div>
    <textarea class="new-card-text"></textarea>
    <input type="button" class="new-card" value="Add Card" />
  </div>
</template>
