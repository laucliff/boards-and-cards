<template name="card">
  {{#if hasPlaceholder "before"}}
    {{> cardPlaceholder}}
  {{/if}}
  <div class="card {{dragging}}">
    {{content}}
    <input type="text" value="{{content}}" />
    <input type="button" class="update-card" value="Update" />
    <input type="button" class="delete-card" value="Delete" />
  </div>
  {{#if hasPlaceholder "after"}}
    {{> cardPlaceholder}}
  {{/if}}
</template>
